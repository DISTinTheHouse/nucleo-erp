<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ERP Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand-font { font-family: 'Poppins', sans-serif; }
    </style>

    <!-- Theme Script -->
    <script>
        (function () {
            const root = document.documentElement;
            function applySystemTheme() {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (isDark) {
                    root.classList.add('dark');
                } else {
                    root.classList.remove('dark');
                }
            }
            applySystemTheme();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applySystemTheme);
        })();
    </script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-slate-50 dark:bg-black text-slate-900 dark:text-white selection:bg-sky-500 selection:text-white relative overflow-hidden">
    
    <!-- Background Gradients -->
    <div class="pointer-events-none fixed inset-0 z-0
              bg-[radial-gradient(110%_70%_at_50%_-10%,rgba(56,189,248,0.28),rgba(255,255,255,0))]
              dark:bg-[radial-gradient(120%_85%_at_50%_-20%,rgba(56,189,248,0.22),rgba(17,17,19,0))]">
    </div>

    <div class="max-w-md w-full space-y-8 z-10">
        <div>
            <div class="mx-auto h-16 w-16 text-sky-600 dark:text-sky-400 flex justify-center items-center">
                <svg width="64" height="64" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="4.706" cy="16" r="4.706" class="fill-current opacity-80" />
                    <circle cx="16.001" cy="4.706" r="4.706" class="fill-current opacity-80" />
                    <circle cx="16.001" cy="27.294" r="4.706" class="fill-current opacity-80" />
                    <circle cx="27.294" cy="16" r="4.706" class="fill-current opacity-80" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-white brand-font tracking-tight">
                ERP Core
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
                Acceso Administrativo
            </p>
        </div>
        
        <div class="bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl py-8 px-4 shadow-2xl sm:rounded-2xl sm:px-10 border border-slate-200 dark:border-white/10">
            {% if form.errors %}
            <div class="rounded-xl bg-red-50 dark:bg-red-900/20 p-4 mb-6 border border-red-100 dark:border-red-900/30">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-red-400 dark:text-red-500"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800 dark:text-red-300">
                            Error de acceso
                        </h3>
                        <div class="mt-2 text-sm text-red-700 dark:text-red-400">
                            <p>Usuario o contraseña incorrectos.</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Usuario
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400 dark:text-slate-500 sm:text-sm"></i>
                        </div>
                        <input type="text" name="username" id="id_username" required autofocus
                            class="block w-full pl-10 sm:text-sm rounded-xl py-3
                                   bg-white dark:bg-black/50 border-slate-300 dark:border-slate-700
                                   text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500
                                   focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all"
                            placeholder="Nombre de usuario">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Contraseña
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400 dark:text-slate-500 sm:text-sm"></i>
                        </div>
                        <input type="password" name="password" id="id_password" required
                            class="block w-full pl-10 sm:text-sm rounded-xl py-3
                                   bg-white dark:bg-black/50 border-slate-300 dark:border-slate-700
                                   text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500
                                   focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-sky-500/20 text-sm font-bold text-white 
                               bg-gradient-to-r from-sky-500 to-sky-600 hover:from-sky-600 hover:to-sky-700
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-all transform hover:-translate-y-0.5">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
        
        <div class="text-center">
            <p class="text-xs text-slate-400 dark:text-slate-600">
                &copy; 2026 ERP System. Todos los derechos reservados.
            </p>
        </div>
    </div>
</body>

</html>
